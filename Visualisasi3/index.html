<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pie Chart - Jenis Sekolah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>
        Perbandingan Persentase Siswa dengan Nilai Tinggi Berdasarkan Jenis
        Sekolah
      </h2>
      <div id="chart"></div>
      <div id="legend">
        <div class="legend-item">
          <span class="legend-color" style="background-color: #4472c4"></span>
          Negeri
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: #ed7d31"></span>
          Swasta
        </div>
      </div>
      <script src="../d3.v7.min.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
